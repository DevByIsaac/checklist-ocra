<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empleado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Registrar Nuevo Empleado</h1>
    <form action="{{ url_for('register_employee') }}" method="post">
        <label for="rol">Rol:</label>
        <input type="text" id="rol" name="rol" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
        </select><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="puesto">Puesto:</label>
        <input type="text" id="puesto" name="puesto" required><br><br>

        <label for="estatura">Estatura (en metros):</label>
        <input type="number" step="0.01" id="estatura" name="estatura" required><br><br>

        <label for="horas_trabajo">Horas de Trabajo:</label>
        <input type="time" id="horas_trabajo" name="horas_trabajo" required><br><br>

        <label for="horas_descanso">Horas de Descanso:</label>
        <input type="time" id="horas_descanso" name="horas_descanso" required><br><br>

        <input type="hidden" name="created_by" value="{{ session['user_email'] }}">
        <input type="hidden" name="updated_by" value="{{ session['user_email'] }}">

        <button type="submit">Registrar Empleado</button>
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Volver al Dashboard</a>
</body>
</html>
